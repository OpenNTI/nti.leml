<!-- Share Modal -->
<div id="shareLEM" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 id="exportModalTitle" class="modal-title">Share LEM</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
         <label for="lemName">Name</label>
         <input type="text" class="form-control" id="lemNameText" placeholder="Enter a name for the LEM">
       </div>
      </div>
      <div class="modal-footer">
        <button id="exportSubmitButton" type="button" class="btn btn-default" data-dismiss="modal">Share</button>
      </div>
    </div>

  </div>
</div>
