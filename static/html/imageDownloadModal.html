<!-- Image Download Error Modal -->
<div id="downloadInvalidLEM" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Invalid LEM</h4>
      </div>
      <div class="modal-body">
        <label id="downloadErrorDescription" for="modal-text-area">ErrorDescription</label>
        <br>If you would still like to download the image, click 'Download Anyway'
      </div>
      <div class="modal-footer">
        <button id="downloadAnyway" type="button" class="btn btn-default" data-dismiss="modal">Download Anyway</button>
      </div>
    </div>

  </div>
</div>
