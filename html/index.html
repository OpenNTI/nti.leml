<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>LEML Project</title>

    <link rel="shortcut icon" href="../img/favicon.ico" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="../css/style.css"></style>

    <!-- Cytoscape -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/2.7.15/cytoscape.js"></script>

    <!-- Dagre layout -->
    <script src="https://cdn.rawgit.com/cpettitt/dagre/v0.7.4/dist/dagre.min.js"></script>
    <script src="https://cdn.rawgit.com/cytoscape/cytoscape.js-dagre/1.1.2/cytoscape-dagre.js"></script>


    <!-- Snap to grid -->
    <script src="https://rawgit.com/guimeira/cytoscape-snap-to-grid/master/cytoscape-snap-to-grid.js"></script>

    <!-- AJV Another Json Validator-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ajv/4.11.3/ajv.bundle.js"></script>


    <!-- Local JS files-->
    <script type="text/javascript" src="../js/load_html.js"></script>
    <script type="text/javascript" src="../js/json_validator.js"></script>
    <script type="text/javascript" src="../js/import.js"></script>
    <script type="text/javascript" src="../js/export.js"></script>
    <script type="text/javascript" src="../js/image_download.js"></script>
    <script type="text/javascript" src="../js/drag_and_drop.js"></script>
    <script type="text/javascript" src="../js/sidebar.js"></script>

  <body>
    <div id="navbar"></div>

    <div class="container-fluid">

      <div class="row">
        <div class="col-md-9" id="content">
          <div id="cy" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
          <script type="text/javascript" src="../js/cytoscape_canvas.js"></script>
        </div>
        <div id="sidebars"></div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div id="drag_and_drop_pane" class="panel panel-default"></div>
        </div>
      </div>

    </div>


    <!-- Modal -->
    <div id="modal" class="modal fade" role="dialog"></div>

    <div id="hidden_functional_elements"></div>

  </body>
</html>
