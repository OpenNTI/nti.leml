<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>LEML Project</title>

    <link rel="shortcut icon" href="/img/favicon.ico" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="../css/style.css"></style>

    <!-- Cytoscape -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/2.7.15/cytoscape.js"></script>

      <!-- Dagre layout -->
      <script src="https://cdn.rawgit.com/cpettitt/dagre/v0.7.4/dist/dagre.min.js"></script>
      <script src="https://cdn.rawgit.com/cytoscape/cytoscape.js-dagre/1.1.2/cytoscape-dagre.js"></script>


      <!-- Snap to grid -->
      <script src="https://rawgit.com/guimeira/cytoscape-snap-to-grid/master/cytoscape-snap-to-grid.js"></script>

    <!-- AJV Another Json Validator-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ajv/4.11.3/ajv.bundle.js"></script>


    <!-- Local JS files-->
    <script type="text/javascript" src="../js/upload.js"></script>
    <script type="text/javascript" src="../js/drag_and_drop.js"></script>

  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="#">UCO LEML Project</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Username">
              <input type="password" class="form-control" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default">Log In</button>
          </form>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-9">
            <div id="cy" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>

        <div class="col-md-3">
          <button type="button" class="btn btn-primary" onclick="downloadLemJson();">Export LEM</button>
          <button type="button" class="btn btn-primary" onclick="uploadLem();">Upload LEM</button>

          <div class="dropdown show">
            <a class="btn btn-primary dropdown-toggle" href="#" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Download as
            </a>

            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <a class="dropdown-item" href="#" id="downloadPNG">PNG</a>
              <a class="dropdown-item" href="#" id="downloadJPEG">JPEG</a>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
      <div class="col-md-6">
      <div id="dd_pane" class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Drag and Drop Toolbar</h3>
        </div>
        <div class="panel-body">
          <img id="Dialogue" src="../img/Dialogue.png" draggable="true" ondragstart="drag(event,id)" width="50" height="50">
          <img id="Evidence" src="../img/Evidence.png" draggable="true" ondragstart="drag(event, id)" width="50" height="50">
          <img id="Feedback" src="../img/Feedback.png" draggable="true" ondragstart="drag(event, id)" width="50" height="50">
          <img id="Information" src="../img/Information.png" draggable="true" ondragstart="drag(event, id)" width="50" height="50">
          <img id="Practice" src="../img/Practice.png" draggable="true" ondragstart="drag(event, id)" width="50" height="50">
          <img id="ClassroomContext" src="../img/ClassroomContext.png" draggable="true" ondragstart="drag(event, id)" height="50">
          <img id="ExperientialContext" src="../img/ExperientialContext.png" draggable="true" ondragstart="drag(event, id)" height="50">
          <img id="Online_AsynchronousContext" src="../img/OnlineAsynchronousContext.png" draggable="true" ondragstart="drag(event, id)" height="50">
          <img id="Online_SynchronousContext" src="../img/OnlineSynchronousContext.png" draggable="true" ondragstart="drag(event, id)" height="50">
        </div>
        </div>
        </div>
        <div class="col-md-3">
        <div id="export_pane" class="panel panel-default">
        <div class="panel-heading">
        <h3 class="panel-title">Test</h3>
        </div>
        </div>
        </div>
      </div>
    </div>



    <!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add Building Block</h4>
      </div>
      <div class="modal-body">
        <label for="modal-text-area">Enter a description</label>
        <textarea class="form-control" id="modal-text-area" rows="1"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Enter</button>
      </div>
    </div>

  </div>
</div>

    <script type="text/javascript" src="../js/render.js"></script>


    <div style="display:none">
      <!-- hidden div for function elements -->
      <input type="file"  accept=".json,.lem" id="fileOpener">
      <a id="downloadLink">
        <img id="downloadImage" alt="LEM Image"></img>
      </a>
    </div>
  </body>
</html>
